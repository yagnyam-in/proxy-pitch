<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Proxy Demo</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <!-- Proxy specific CSS -->
    <link rel="stylesheet" href="css/proxy.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <section data-state="startPage">
            <h1>Nakamoto</h1>
            <small id="noOfStories">60 stories</small>
        </section>

        <section>
            <h1>Risk</h1>
        </section>

        <section data-background-image="img/risk.gif">
            <h1>We survived</h1>
            <small>Thanks to Risk Ambassadors for the times they didn't miss</small>
        </section>

        <section>
            <h2>TCPS Migration</h2>
        </section>

        <section class="diagramContainer">
            <div class="column0 row2 md-32"><img src="img/rip-tcps.png" alt="Smiley face" width="128" height="256"></div>
        </section>


        <section>
            <h2>Partial Response</h2>
        </section>

        <section>
            <h2>Business Goals</h2>
        </section>

        <section class="diagramContainer" data-state="banking-demo">
            <i class="material-icons md-128 topRight" id="bank">account_balance</i>
            <i class="material-icons md-128 bottomLeft" id="proxy">account_box</i>
        </section>

        <section class="diagramContainer">
            <small class="column0 row0 md-32"><i class="material-icons md-64">stay_current_portrait</i></small>
            <small class="column0 row2 md-32"><img src="img/wink.png" alt="Smiley face" width="48" height="48"></small>
            <small class="column0 row4 md-32"><i class="material-icons md-64">desktop_windows</i></small>
            <small id="sm" class="column2 row2">Savings/Me</small>
            <small id="holderAgreements" class="column4 row1">Self Accounts</small>
            <small id="proxyAgreements" class="column4 row3">Proxy Accounts</small>
            <small id="accountDetails" class="column7 row0">Interest etc</small>
            <small id="targets" class="column7 row2">Target</small>
            <small id="names" class="column7 row4">Names</small>
        </section>

    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/jsplumb.min.js"></script>
<script src="js/proxy.js"></script>
<script src="js/anime.min.js"></script>
<script src="js/start.js"></script>
<script>

    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            },
            {src: 'plugin/search/search.js', async: true},
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });

</script>

</body>

</html>
